<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>General Store Seller</title>
</head>
<body>
  <h1>General Store Seller</h1>
  <h2>Add Item</h2>
  <form id="addItemForm">
    <label for="itemName">Item Name:</label>
    <input type="text" id="itemName" required><br><br>
    <label for="itemDescription">Description:</label>
    <input type="text" id="itemDescription" required><br><br>
    <label for="itemPrice">Price:</label>
    <input type="number" id="itemPrice" required><br><br>
    <label for="itemQuantity">Quantity:</label>
    <input type="number" id="itemQuantity" required><br><br>
    <button type="submit">Add Item</button>
  </form>
  
  <div id="itemList">
    <!-- Display items here -->
  </div>
  
  <script src="script@.js"></script>
</body>
</html>
